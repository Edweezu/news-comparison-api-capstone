<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="NewsComparison App for Thinkful's API Capstone Project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Comparison API Capstone</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="initial-container">
        <header role="banner">
            <h1 id="title">Bias Checker</h1>
            <h3>Search by desired topic and compare news articles from sources representing a variety of ideological biases.</h3>
        </header> 
        <form class="search-button" >
            <input type="text" id="search-news">
            <input type="submit" value="search">
        </form>
    </section>
    <main role="main">
        <section class="newsapi hidden">
            <div class="source-container" >
                <h4>The New York Times</h4>
                <ul class="articles" id="the-new-york-times">

                </ul>
            </div>
            <div class="source-container">
                    <h4>ABC News</h4>
                    <ul class="articles" id="abc-news">

                    </ul>   
            </div>
            <div class="source-container">
                    <h4>The Wall Street Journal</h4>
                    <ul class="articles" id="the-wall-street-journal">

                    </ul>       
            </div>
            <div class="source-container">
                    <h4>USA Today</h4>
                    <ul class="articles" id="usa-today">

                    </ul>
            </div>
            <div class="source-container">
                    <h4>Fox News</h4>
                    <ul class="articles" id="fox-news">

                    </ul>
            </div>
            <div class="source-container">
                    <h4>Brietbart News</h4>
                    <ul class="articles" id="breitbart-news">

                    </ul>
            </div>
        </section>
        <section class="youtubeapi hidden">

        </section>
    </main>
    <footer role="content-info">

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
