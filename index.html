<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="NewsComparison App for Thinkful's API Capstone Project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Comparison API Capstone</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="initial-container">
        <header role="banner">
            <h1 id="title">Bias Checker</h1>
            <h3>Search by desired topic and compare news articles from sources representing a variety of ideological biases.</h3>
        </header> 
        <form class="search-button" >
            <div class="article-selection-container">
                <div class="article-selection">
                    <label>Left Leaning Article</label>
                    <select id="left-input">
                        <option value="the-new-york-times" selected>New York Times
                        </option>
                        <option value="abc-news">ABC News
                        </option>
                    </select>
                </div>
                <div class="article-selection">
                    <label>Relatively Neutral Article</label>
                    <select id="center-input">
                        <option value="the-wall-street-journal" selected>Wall Street Journal
                        </option>
                        <option value="usa-today">USA Today
                        </option>
                    </select>
                </div>
                <div class="article-selection">
                    <label>Right Leaning Article</label>
                    <select id="right-input">
                        <option value="fox-news" selected>Fox News
                        </option>
                        <option value="breitbart-news">Breitbart News
                        </option>
                    </select>
                </div>
            </div>
            <input type="text" id="search-news">
            <input type="submit" value="search">
        </form>
    </section>
    <main role="main">
        <p class="error-message"></p>
        <p class="no-news-container hidden"></p>
        <section class="newsapi hidden">
            <div class="source-container hidden" >
                <h4>The New York Times</h4>
                <ul class="articles" id="the-new-york-times">

                </ul>
            </div>
            <div class="source-container hidden">
                    <h4>ABC News</h4>
                    <ul class="articles" id="abc-news">

                    </ul>   
            </div>
            <div class="source-container hidden">
                    <h4>The Wall Street Journal</h4>
                    <ul class="articles" id="the-wall-street-journal">

                    </ul>       
            </div>
            <div class="source-container hidden">
                    <h4>USA Today</h4>
                    <ul class="articles" id="usa-today">

                    </ul>
            </div>
            <div class="source-container hidden">
                    <h4>Fox News</h4>
                    <ul class="articles" id="fox-news">

                    </ul>
            </div>
            <div class="source-container hidden">
                    <h4>Brietbart News</h4>
                    <ul class="articles" id="breitbart-news">

                    </ul>
            </div>
        </section>
        <section class="youtubeapi hidden">
            <h4>Youtube</h4>
            <div class="youtube-container">
                <ul id="youtube-list">

                </ul>
            </div>
        </section>
    </main>
    <footer role="content-info">

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
